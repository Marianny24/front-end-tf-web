<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Lobão Turismo</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Painel de Controle - Lobão Turismo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Gerenciar Passeios</h2>
            <div id="passeios-container">
                <!-- Passeios existentes serão listados aqui -->
            </div>
            <button id="addPasseioBtn">Adicionar Novo Passeio</button>
        </section>

        <!-- Modal para Adicionar/Editar Passeio -->
        <div id="modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h3 id="modalTitle">Adicionar Passeio</h3>
                <form id="passeioForm">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>

                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" required></textarea>

                    <label for="imagem">URL da Imagem:</label>
                    <input type="text" id="imagem" name="imagem" required>

                    <label for="link">Link de Reserva:</label>
                    <input type="text" id="link" name="link" required>

                    <label for="video">URL do Vídeo:</label>
                    <input type="text" id="video" name="video" required>

                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Lobão Turismo. Sua viagem merece o melhor!</p>
    </footer>

    <script src="js/painel.js"></script>
</body>
</html>
