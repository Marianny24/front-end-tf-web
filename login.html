<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobão Turismo - Agência de Viagens</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logolobao.jpg" alt="Lobão Turismo" width="80">
        </div>
    </header>

    <main>
        <section class="intro">
            <h1>Bem-vindo à Lobão Turismo</h1>
            <p>Explore destinos incríveis com pacotes e passeios exclusivos para você e sua família!</p>
        </section>

        <section class="galeria">
            <div class="login-box">
                <h2>Faça seu login</h2>
                <form id="login-form">
                    <input type="email" id="email" placeholder="E-mail" required>
                    <input type="password" id="senha" placeholder="Senha" required>
                    <button type="submit" id="entrar">Entrar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Lobão Turismo. Sua viagem merece o melhor!</p>
    </footer>

    <script type="module" src="js/login.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            // Aqui você pode adicionar a lógica para processar o login
            console.log('Email:', email);
            console.log('Senha:', senha);
            // Exemplo de redirecionamento após login bem-sucedido
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
